<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>计算属性computed的setter方法</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="app"> 
            {{content}}         
            <input type="text" v-model="content" @input="handleInput">
            <button @click='handleClick'>获取</button>
        </div>
        <script src="./vue.js"></script>
        <script>
           
            new Vue({
                el:"#app",
                data:{
                   msg:''
                },
                computed:{
                   content:{
                       set:function(newV){
                        this.msg=newV;
                        },
                        get:function(){
                            return this.msg;
                        }
                   }
                },
                methods:{
                   handleInput(event){
                    console.log(event);
                    const {value}=event.target;//这个就可以将长长的嵌套分解出我们要的值
                    this.content=value;
                   },
                   handleClick(){
                    if(this.content){
                        console.log(this.content);
                    }else{
                        console.log('没有获取到值');
                    }
                    
                   }
                }
            })
        </script>
    </body>
</html>

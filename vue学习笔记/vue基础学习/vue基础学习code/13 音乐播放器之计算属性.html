<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>音乐播放器</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
            ul{
                list-style: none;
            }
            ul li{
                width: 400px;
                margin: 20px 20px;
                padding: 10px 5px;
                border-radius: 3px;
            }
            ul li.active{
                background-color: #d2e2f3;
            }
        </style>
    </head>
    <body>
        <div id="app">          
            <audio :src="getcurrentSongSrc" controls autoplay @ended="handleEnded"></audio>
            <ul>
                <li :class="{active:index===currentIndex}" v-for="(item,index) in musicData" :key="item.id" @click='handleClick(index)'>
                    <h3>{{item.id }}-歌名:{{item.name}}</h3>
                    <p>{{item.author}}</p>
                </li>
            </ul>
            <button @click="handleNext">下一首</button>
        </div>
        <script src="./vue.js"></script>
        <script>
           const musicData=[{
            id:1,
            name:'于荣光-少林英雄',
            author:'于荣光',
            songSrc:'./static/music/于荣光 - 少林英雄.mp3'
           },
           {
            id:2,
            name:'Joel Adams-Please Dont Go',
            author:'Joel Adams',
            songSrc:'./static/music/Joel Adams - Please Dont Go.mp3'
           },
           {
            id:3,
            name:'MKJ -Time',
            author:'MKJ',
            songSrc:'./static/music/MKJ - Time.mp3'
           },
           {
            id:4,
            name:'Russ-Psycho(Pt,2)',
            author:'Russ',
            songSrc:'./static/music/Russ - Psycho (Pt. 2).mp3'
           }
        ]
           new Vue({
               el:'#app',
               data:{
                   musicData,
                   currentSrc:'./static/music/于荣光 - 少林英雄.mp3',
                   currentIndex:0
               },
               computed:{
                    getcurrentSongSrc:function(){
                        return this.musicData[this.currentIndex].songSrc;
                    }
               },
               methods: {
                   handleClick(index){
                        this.currentIndex=index;
                   },
                   handleEnded(){
                    //    进入下一首的播放,和下一曲代码重复
                    // if(this.currentIndex===this.musicData.length-1){
                    //         this.currentIndex=0;
                    //     }else{
                    //         this.currentIndex++;
                    //     }
                    //     this.currentSrc=musicData[this.currentIndex].songSrc;

                    // 直接调用就可以了
                        this.handleNext();
                   },
                   handleNext(){
                        if(this.currentIndex===this.musicData.length-1){
                            this.currentIndex=0;
                        }else{
                            this.currentIndex++;
                        }
                   }
               },
           })
        </script>
    </body>
</html>

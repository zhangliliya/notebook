<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>指令之v-bind</title>
        <style>
            .active{
                color: red;
            }

        </style>
    </head>
    <body>
        <div id="app">
            <a v-bind:href="res.url" v-bind:title="res.title">{{res.name}}</a>
            <img :src="imgSrc" alt="">
            <h3 class="name" v-bind:class="{active:isActive}">v-bind的用法</h3>
            <h4 :style="{color:isColor,fontSize:fontSize+'px'}">hello bind</h4>
        </div>
        <script src="./vue.js"></script>
        <script>
            // v-bind，单向数据绑定
            new Vue({
                el:'#app',
                data:{
                    res:{
                        name:'百度',
                        url:'https://www.baidu.com',
                        title:'百度一下'
                    },
                    imgSrc:'./蓝底-证件照.jpg',
                    isActive:true,
                    isColor:'green',
                    fontSize:30,
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>过滤器filters</title>
        <style>
            
        </style>
    </head>
    <body>
        <div id="app"> 
           <h3>{{price|myPrice('$')}}</h3>
           <h3>{{msg|myReverse}}</h3>
        </div>
        <script src="./vue.js"></script>
        <script>
        // 为数据添油加醋
            // 创建全局的过滤器
            Vue.filter('myReverse',(val)=>{
                return val.split('').reverse().join('');
            })
            new Vue({
                el:"#app",
                data:{
                   price:10,
                   msg:'hello 过滤器'
                },
                // 局部的过滤器
                filters:{
                    myPrice:function(price,a){
                        // console.log(price);
                        return a+price;
                    }
                }
            })
        </script>
    </body>
</html>
